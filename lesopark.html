<h1>Lesopark</h1> 
<p>Jen pár metrů od naší cukrárny je vstup do malého místního lesoparku. Jsou tam lavičky, stín, hřiště a výběh našich koz. Můžete tam jít na zmrzlinu, na rande, nebo se učit!</p>
